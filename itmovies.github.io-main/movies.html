    <body onload="preloader()">
        <div class="preloader">
            <img src="media/loader/preloader.gif" alt="preloader">
        </div>
        <header>
            <nav>
                <div class="brand">
                    <a href="" class="brand-logo">AI Team Movies</a>

                    <li><a href="index.html">Home</a></li>

        <div class="movie-container">
            <div class="heading">
                <h4>Movies</h4>

            <div class="filter-container">

                    <button class="btn-filter" onclick="filterFunction('all')">all</button>

                    <button class="btn-filter" onclick="filterFunction('horror')">Horror</button>

                    <button class="btn-filter" onclick="filterFunction('drama')">drama</button>
                </div>
                <div class="movie-search">
                    <input type="text" placeholder="search Movies here" class="movieSearcher">
                    <i class="icofont-search-1 searchbtn"></i>
                </div>
            </div>

            <section class="movie-wrapper">
                <!-- movies and tve shows -->
            </section>
