                    <!-- Content -->

                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Movies /</span> Add Movie
                        </h4>

                        <div class="col-xl">
                            <div id="addToastToProj">

                            </div>
                            <div class="card mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Add Movie</h5>
                                </div>
                                <div class="card-body">
                                    <form enctype="multipart/form-data" method="">
                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-name">Movie Title</label>
                                            <input type="text" class="form-control" id="basic-default-name"
                                                placeholder="Name" name="title" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-type">Genre</label>
                                            <select class="form-control" name="genre" id="basic-default-type">
                                                <option value="action">Action</option>
                                                <option value="comedy">Comedy</option>
                                                <option value="drama">Drama</option>
                                                <option value="Sci-Fi">Sci-Fi</option>
                                                <option value="fantasy">Fantasy</option>
                                                <option value="horror">Horror</option>
                                                <option value="thriller">Thriller</option>
                                                <option value="romance">Romance</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="basic-default-descripton">Description</label>
                                            <textarea id="basic-default-descripton" class="form-control"
                                                name="description" placeholder="Description"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="formAuthor" class="form-label">Author</label>
                                            <input class="form-control" type="text" id="formAuthor" name="author" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="formFile" class="form-label">Cover Photo</label>
                                            <input class="form-control" type="file" id="formFile" name="coverPhoto" />
                                        </div>

                                    </form>
                                    <button type="button" class="btn btn-primary"
                                        onclick="javascript:addMovie()">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- / Content -->

                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>
    </div>
    <!-- / Layout wrapper -->
    <script>
        // Function to show the preloader
        function showPreloader() {
            var preloader = document.getElementById('preloader');
            preloader.style.display = 'block';
        }

        // Function to hide the preloader
        function hidePreloader() {
            var preloader = document.getElementById('preloader');
            preloader.style.display = 'none';
        }

        function addMovie() {
            showPreloader();
            var photo = document.getElementById('formFile').files[0];
            var title = document.getElementById('basic-default-name').value;
            var description = document.getElementById('basic-default-descripton').value;
            var genre = document.getElementById('basic-default-type').value;
            var author = document.getElementById('formAuthor').value;
            var likes = Math.floor(Math.random()*100001);
            var views = Math.floor(Math.random()*100001);
            var downloads = Math.floor(Math.random()*100001);
            var rating = Math.floor(Math.random()*11);


            var formdata = new FormData();
            
            formdata.append("coverPhoto", photo);
            formdata.append("title", title);
            formdata.append("description", description);
            formdata.append("genre", genre);
            formdata.append("author", author);
            formdata.append("likes", likes);
            formdata.append("views", views);
            formdata.append("downloads", downloads);
            formdata.append("rating", rating);

            var requestOptions = {
                method: 'POST',
                body: formdata,
                redirect: 'follow'
            };

            fetch("https://localhost:7256/api/Movie", requestOptions)
                .then(() => {
                    hidePreloader();
                    var toast = document.getElementById('addToastToProj')
                    toast.innerHTML = `                            <div class="bs-toast toast toast-placement-ex m-2 fade show bg-success bottom-0 end-0" role="alert" aria-live="assertive"
                                aria-atomic="true">
                                <div class="toast-header">
                                    <i class="bx bx-bell me-2"></i>
                                    <div class="me-auto fw-semibold">Added</div>
                                    <button type="button" class="btn-close" data-bs-dismiss="toast"
                                        aria-label="Close"></button>
                                </div>
                                <div class="toast-body">
                                    Movie Added
                                </div>
                            </div>`;
                    setTimeout(() => {
                        window.location.replace('./tables-basic.html');
                    }, 2000)
                })
                .catch(error => console.log('error', error));
        }
    </script>
